<h2>Lista de Alunos</h2>

<div class ="container">
<ul class="alunos">
  <li *ngFor="let aluno of alunos">
    <button [class.selected]="aluno === selectedAluno" type="button" (click)="onSelect(aluno)">
      <span class="badge">{{aluno.id}}</span>
      <span class="nome">{{aluno.nome}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedAluno" class="detalhes">
  <h2>Detalhes do aluno: {{selectedAluno.nome | uppercase}}</h2>
  <div><strong>ID: </strong>{{selectedAluno.id}}</div>
  <div  class = "ap">
    <label for="nome-aluno">Nome do Aluno: </label>
    <input id="nome-aluno" [(ngModel)]="selectedAluno.nome" placeholder="nome" maxlength="15">
</div>
<div  class = "ap">
    <label for="nome-aluno">Sobrenome do Aluno: </label>
    <input id="nome-aluno" [(ngModel)]="selectedAluno.sobrenome" placeholder="nome" maxlength="">
</div>
<div  class = "ap">
    <label for="nome-aluno">Idade do Aluno: </label>
    <input id="nome-aluno" [(ngModel)]="selectedAluno.idade" placeholder="nome" maxlength="15">
</div>
<div  class = "ap">
    <label for="nome-aluno">Altura do Aluno: </label>
    <input id="nome-aluno" [(ngModel)]="selectedAluno.altura" placeholder="nome" maxlength="15">
</div>
</div>
